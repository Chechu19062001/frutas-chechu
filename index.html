<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutas Chechu - Estilo Urbano</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="splash splash-1"></div>
        <div class="splash splash-2"></div>
        <div class="splash splash-3"></div>
        <div class="container">
            <div class="logo">
                <i class="fas fa-seedling"></i>
                <h1 data-text="Frutas Chechu">Frutas Chechu</h1>
            </div>
            <p>Tu huerto urbano de confianza</p>
        </div>
    </header>
    
    <main class="container">
        <div class="intro-message">
            <div class="icon-container">
                <i class="fas fa-apple-alt"></i>
            </div>
            <h2>Descubre nuestras frutas exóticas</h2>
            <p>Cultivadas con amor y respeto por la naturaleza</p>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">
                <i class="fas fa-border-all"></i> Todas
            </button>
            <button class="filter-btn" data-filter="disponible">
                <i class="fas fa-check-circle"></i> Disponibles
            </button>
            <button class="filter-btn" data-filter="no-disponible">
                <i class="fas fa-times-circle"></i> No Disponibles
            </button>
        </div>

        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="search-input" placeholder="Buscar fruta...">
        </div>
        
        <div id="producto-container" class="productos">
            <!-- Los productos se cargarán dinámicamente desde JavaScript -->
            
            <!-- Mensaje de no productos -->
            <div id="no-productos" class="empty-state" style="display: none;">
                <i class="fas fa-leaf"></i>
                <p>No hay productos que mostrar.</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-design"></div>
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <p><i class="fas fa-copyright"></i> 2025 Frutas Chechu. Todos los derechos reservados.</p>
                    <p><i class="fas fa-map-marker-alt"></i> Calle Naturaleza, 123</p>
                    <p><i class="fas fa-phone"></i> (123) 456-7890</p>
                </div>
                <a href="admin.html" class="admin-link">
                    <i class="fas fa-user-lock"></i> Administración
                </a>
            </div>
        </div>
    </footer>

    <!-- Script principal -->
    <script src="script.js"></script>
</body>
</html>
